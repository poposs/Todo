<!DOCTYPE html>
<html ng-app="TodoApp">
  <head>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <meta charset="utf-8">
    <title>TodoMVC</title>
  </head>
  <body>
    <div class="container">
      <div ng-controller="AddTodoController">
        <form name="TodoForm">
          <div class="form-group">
            <label>TODO</label>
            <input type="text" ng-model="title" class="form-control" placeholder="What need to be done??"><br>
            <button type="button" class="btn btn-primary" ng-click="save()">ADD Todo</button>
          </div>
        </form>
      </div>
      <div ng-controller='ListTodoController'>
          <table class="table table-hover">
            <thead>
              <tr>
                <th></th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat='text in title_index' >
                <td><input type="checkbox" ng-model="text.done" ng-click="check($index)"></td>
                <td>{{text.title}}</td>
                <td ng-if="text.done">Complete</td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="appTodo.js"></script>
  </body>
</html>
